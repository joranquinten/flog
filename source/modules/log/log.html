<div>

    <div class="row margin-bottom sub-header">
        <div class="col-xs-12 sub-header-col">
            <div ncy-breadcrumb></div>

            <h1>Log</h1>

            <accordion close-others="true">
                <accordion-group is-open="true">
                    <accordion-heading><i class="fa fa-camera fa-fw"></i> Camera</accordion-heading>
                    <fieldset>
                        <div>
                            <label for="cameraName">Which camera?</label>
                            <input type="text" name="cameraName" id="cameraName" />
                            <br/>
                        </div>
                        <div>
                            <label for="lensName">Which lens</label>
                            <input type="text" name="lensName" id="lensName" />
                            {{vm.availableLenses}}
                            <br/>
                        </div>
                        <div>
                            <label for="filePattern">Filename pattern?</label>
                            <input type="text" name="filePattern" id="filePattern" placeholder="DSC_####" />
                            <br/>
                        </div>
                    </fieldset>
                </accordion-group>
                <accordion-group>
                    <accordion-heading><i class="fa fa-picture-o fa-fw"></i> Series</accordion-heading>
                    <fieldset>
                        <div>
                            <label for="seriesName">Series name?</label>
                            <input type="text" name="seriesName" id="seriesName" />
                            <br/>
                        </div>
                        <div>
                            <label for="fileNumber">Starting number?</label>
                            <input type="text" name="fileNumber" id="fileNumber" />
                            <br/>
                        </div>
                        <div>
                            <label for="location">Location (GPS required)?</label>
                            <input type="text" name="location" id="location" />
                            <br/>
                        </div>
                    </fieldset>
                </accordion-group>
                <accordion-group>
                    <accordion-heading><i class="fa fa-cogs fa-fw"></i> Settings</accordion-heading>
                    <fieldset>
                        <div>
                            <label for="focalLength">Which focal length (mm)?</label>
                            <input type="text" name="focalLength" id="focalLength" />
                            <br/>
                        </div>

                        <div>
                            <label for="focalDistance">Which focal distance (m)?</label>
                            <input type="text" name="focalDistance" id="focalDistance" />
                            <br/>
                        </div>

                        <div>
                            <label for="apertureSize">Which aperture (f)?</label>
                            <input type="text" name="apertureSize" id="apertureSize" />
                            <br/>
                        </div>

                    </fieldset>
                </accordion-group>
            </accordion>


            <button type="button" class="button btn-info" ng-click="vm.info()">Info</button>
            <button type="button" class="button btn-success" ng-click="vm.success()"><i class="fa fa-check"></i> Success</button>
            <button type="button" class="button btn-warning" ng-click="vm.warning()"><i class="fa fa-arrow-circle-left"></i> Warning</button>
            <button type="button" class="button btn-danger" ng-click="vm.error()"><i class="fa fa-ban"></i> Error</button>


        </div>
    </div>
</div>
